##### MINIMAL TMUX CONFIG #####

# Use Kitty-friendly terminal
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ",xterm-kitty:Tc"

# Prefix key: Ctrl+b (default)
set -g prefix C-b
unbind C-b
bind C-b send-prefix

# Mouse support (for selecting panes, resizing, and text selection)
set -g mouse on

# Use system clipboard (requires xclip on Linux)
set-option -g set-clipboard on

# Use vi keys in copy mode
setw -g mode-keys vi

# Copy to system clipboard with 'y' in copy mode (vi keys)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

##### CUSTOM SPLIT BINDINGS #####

# Split vertically with Ctrl+v (no prefix needed)
bind -n C-v split-window -h

# Split horizontally with Ctrl+h (no prefix needed)
bind -n C-h split-window -v

##### WINDOW (TAB) SELECTION #####
# Windows selectable with: Ctrl + b then 0-9 (default)

##### PANE MOVEMENT #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### PANE RESIZING WITH ALT + ARROWS #####
bind -n M-Left  resize-pane -L 5   # Make current pane wider to the left
bind -n M-Right resize-pane -R 5   # Make current pane wider to the right
bind -n M-Up    resize-pane -U 2   # Make current pane taller
bind -n M-Down  resize-pane -D 2   # Make current pane shorter


##### Reload Config #####
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux config!"

